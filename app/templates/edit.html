{% extends 'layout.html' %}

{% block container %}

<div class="container">
    <div class="row justify-content-md-center">
        <div>
            <h2>Ingrese los nuevos valores</h2>
            <form action="{{ url_for( 'editar', name = person.name ) }}" method="POST">
                <p>Nombre</p>
                <div class="form-group">
                    <input id="input1" type="text" name = "name" placeholder="{{person.name}}" class="form-control">
                </div>
                <p>Apellido</p>
                <div class="form-group">
                    <input id="input2" type="text" name = "lastName" placeholder="{{person.lastName}}" class="form-control">
                </div>
                <p>Correo</p>
                <div class="form-group">
                    <input id="input3" type="text" name = "correo" placeholder="{{person.email}}"  class="form-control">
                </div>
            
                <input class = "btn btn-secondary"  id="btn" type="submit" value="Actualizar">
                <a class = "btn btn-secondary" href="{{ url_for('home') }}">Cancelar</a>
            </form>
            
        </div>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </div>    
</div>

{% endblock%}
